                <input type="checkbox" name="button" id="button"> 
                <label for="button" class="barsicon"> </label>
            </div>
            <ul class="menu flex gap-8 justify-between items-center text-[1rem] cursor-pointer">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <button class="linear btn">Subscribe <i class="fa-solid fa-arrow-right"></i> </button>
